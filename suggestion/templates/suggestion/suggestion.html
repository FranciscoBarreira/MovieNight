{% extends "base.html" %}
{% load static %}

{% block extra_title %}- Make A Suggestion{% endblock %}




{% block content %}
<div class="container suggestion-margin">
    <div class="row mt-4">
        <div class="col-12 text-center btn-shopping suggestion-margin-bottom">
            <hr>
            <h2 class="logo-font mb-4 checkout-margin-bottom">Make a Suggestion!</h2>
            <hr>
        </div>
        <form method="POST" class="news-form">
            {% csrf_token %}
            <table>
                {{ form }}
            </table>
            <div class="py-3">
                <button class="btn btn-newsletter btn-float" type="submit">Send Message</button>
            </div>
        </form>
    </div>
</div>


{% endblock %}
