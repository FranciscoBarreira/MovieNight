{% extends "base.html" %}
{% load static %}

{% block extra_title %}- Newsletter{% endblock %}


{% block content %}
<div class="container newsletter-margin">
    <div class="row">
        <div class="col text-center mt-3">
            <h3 class="my-sm-2 my-md-3 my-lg-5 text-center font-weight-bold">Sign Up for our Newletter here</h3>
            <form method="POST" class="news-form">
                {% csrf_token %}
                <table>
                    {{ form }}
                </table>
                <div class="py-3">
                    <button class="btn btn-newsletter" type="submit">Subscribe</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
