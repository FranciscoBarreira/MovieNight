{% extends "base.html" %}
{% load static %}

{% block extra_title %}- Newsletter{% endblock %}


{% block content %}
<div class="container newsletter-margin">
    <div class="row">
        <div class="col text-center mt-3">
            <div class="col-12 text-center btn-newsletter newsletter-margin-bottom">
                <hr>
                <h2 class="logo-font mb-4 newsform-margin">Sign up to our Newsletter</h2>
                <hr>
            </div>
            <form method="POST" class="news-form">
                {% csrf_token %}
                <table>
                    {{ form }}
                </table>
                <div class="py-3">
                    <button class="btn btn-newsletter btn-float" type="submit">Subscribe</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
