{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container img-background">
    <div class="row">
        <div class="col-7 col-md-6 text-center contact-center">
            <div class="my-5">
                <h4>
                    <a href="{% url 'products' %}" class=" display-4 shop-now-button text-margin btn btn-lg rounded-0 text-uppercase py-3">Shop Now</a>
                </h4>
            </div>
        </div>
    </div>
</div>

<div class="row d-none d-lg-flex ">
    <div class="row">
        <div class="col mt-5">
            <h2 class="text-center display-4 ml-3">Latest Arrivals</h2>
            <hr>
        </div>
    </div>
    {% for product in products|slice:":8" %}
    <div class="col-3 mt-4 top-products">
        {% include 'products/includes/product-card.html' %}
    </div>
    {% endfor %}
</div>


{% endblock %}
